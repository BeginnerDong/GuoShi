					<div class="network">

							<div class="netBox1L font-18 color2 floatL line-h1.5">
								<div class="item">
									<img src="images/about%20us%20-icon.png" >
									<span>{{mainData&&mainData[0]?mainData[0].title:''}}</span>
								</div>

						<div class="netBox2 color2 pt-4 d-flex flex-wrap j-sb">

				<div class="allBoxR floatL aboutBoxR box5" v-if="aboutCurr==5">

							<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''">

			<include src="footer.html"></include>

</html>
<script type="text/javascript">
	var app = new Vue({
		"el":'#app',
		data:function(){
			return {
				aboutCurr:0,
				bannerData:{},
				labelData:[],
				id:-1,
				aboutData:{},
				mainData:[],
				submitData:{
					title:'',
					phone:'',
					description:'',
					content:'',
					type:1,
					thirdapp_id:2
				},
			}
		},
		
		created:function(){
			const self = this;
			self.getBannerData();
			self.getLabelData();
			self.getAboutData()
		},
		
		methods:{
			
			addMessage: function(id) {
				var self = this;
				
				if(self.submitData.title==''){
					alert('请输入姓名');
					return
				};
				if(self.submitData.phone==''){
					alert('请输入电话');
					return
				};
				if(self.submitData.content==''){
					alert('请输入留言');
					return
				};
				if(self.submitData.content==''){
					alert('请输入邮箱');
					return
				};
				var postData = {
					data:window.base.cloneForm(self.submitData)
				};
				var callback = function(res){
					if(res.solely_code==100000){
						alert('留言成功')
					}
				};
				window.base.JustaddMessage(postData, callback);
			},
			
			getAboutData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
					title:localStorage.getItem('language')=='EN'?'公司介绍英文':'公司介绍'
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['关于我们']]
						},
						condition:'in',
					}
				};
				postData.getAfter = {
					child:{
						tableName:'Article',
						middleKey:'id',
						key:'menu_id',
						searchItem:{
							status:['in',[1]],
						},
						condition:'in',
						order:{
							listorder:'desc'
						}
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]&&res.info.data[0].child){
						self.aboutData = res.info.data[0].child[0]
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
			
			getLabelData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
					title:localStorage.getItem('language')=='EN'?'左侧菜单英文':'左侧菜单'
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['关于我们']]
						},
						condition:'in',
					}
				};
				postData.getAfter = {
					child:{
						tableName:'Label',
						middleKey:'id',
						key:'parentid',
						searchItem:{
							status:['in',[1]],
						},
						condition:'in',
						order:{
							listorder:'desc'
						}
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]&&res.info.data[0].child[0]){
						self.labelData = res.info.data[0].child;
						//self.id = self.labelData[0].id;
						//self.getMainData()
						if(window.base.GetRequest().index){
							self.id = self.labelData[window.base.GetRequest().index].id;
							self.aboutCurr = parseInt(window.base.GetRequest().index)+1
							self.getMainData()
						}
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
			
			getMainData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
					menu_id:self.id
				};
				
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						self.mainData = res.info.data
			        };    
			    };
			    window.base.articleGet(postData, callback);
			},
			
			getBannerData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
					title:localStorage.getItem('language')=='EN'?'顶部主图英文':'顶部主图'
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['关于我们']]
						},
						condition:'in',
					}
				};
				postData.getAfter = {
					child:{
						tableName:'Article',
						middleKey:'id',
						key:'menu_id',
						searchItem:{
							status:['in',[1]],
						},
						condition:'in',
						order:{
							listorder:'desc'
						}
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]&&res.info.data[0].child){
						self.bannerData = res.info.data[0].child[0]
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
			
			changeCurr(i){
				const self = this;
				if(self.id!=self.labelData[i].id){
					self.aboutCurr = i+1;
					self.mainData = [];
					self.id = self.labelData[i].id;
					self.getMainData()
				}
			}
		}
	})
</script>
